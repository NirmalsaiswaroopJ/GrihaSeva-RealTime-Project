{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form method="POST">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
        
        <button type="submit" class="update-btn">Update Password</button>
    </form>
</div>

<!-- Particle JS -->
<div id="particles-js"></div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        position: relative;
    }

    /* Particle Effect */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #1e1e1e;
        z-index: -1;
    }

    .reset-password-container {
        text-align: center;
        margin: 150px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 300px;
        position: relative;
        z-index: 1;
    }

    h2 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
        animation: fadeInDown 1s ease-in-out;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    input[type="password"] {
        padding: 10px;
        font-size: 1em;
        margin-bottom: 20px;
        border: 2px solid #89fffd;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
    }

    .update-btn {
        padding: 10px 20px;
        background: linear-gradient(135deg, rgba(19, 80, 88, 1) 0%, rgba(255, 255, 255, 1) 100%);
        border: none;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .update-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #ef32d9, #89fffd);
    }

    @keyframes fadeInDown {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
        console.log('Particles.js loaded');
    });
</script>
{% endblock %}
