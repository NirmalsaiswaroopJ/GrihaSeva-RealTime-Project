<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Service Provider Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela&display=swap">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Varela);
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #e1bee7;
            --text-color: #ffffff;
            --accent-color: #ab47bc;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Varela', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .quote-container {
            max-width: 500px;
            padding: 20px;
            color: var(--text-color);
            animation: fadeInLeft 1s ease-out;
        }

        .quote-container h3 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quote-container p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .quote-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        .quote-container img:hover {
            transform: scale(1.05);
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control select {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border: none;
        }

        .form-control option {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-register {
            width: 100%;
            padding: 10px;
            border: none;
            background: var(--accent-color);
            color: var(--text-color);
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-register:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .home-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-weight: bold;
            text-decoration: none;
        }

        .home-btn:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <h3>"Empowering women to shine and thrive."</h3>
            <p>Join our platform and showcase your expertise to the world.</p>
            <img src="/static/images/women_service.jpeg" alt="Empowering Women Image">
        </div>
        <div class="form-container">
            <h2>Women Service Provider Registration</h2>
            <form method="POST" action="{{ url_for('women_provider_register') }}">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <select class="form-control" id="domain" name="domain" required>
                        <option value="" disabled selected>Select your domain of expertise</option>
                        <option value="facial">Facial</option>
                        <option value="waxing">Waxing</option>
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="haircare">Haircare</option>
                        <option value="cleanup">Cleanup</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="gov_id" name="gov_id" placeholder="Government ID" required>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
            <a href="/" class="home-btn">Return to Home</a>
            <div class="login-link">
                Already have an account? <a href="{{ url_for('women_login') }}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
